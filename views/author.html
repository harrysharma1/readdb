{{ define "author" }}
<!DOCTYPE html>
<html lang="en" data-theme="retro">
   {{ template "head" .}}
   <body>
      <div class="flex flex-col gap-2">
         {{ template "navbar" . }}
         <div class="p-4">
            <div class="card lg:card-side bg-base-100 shadow-sm">
               <figure>
                  <img
                     src="{{ .Author.ProfileImage }}"
                     alt="{{ .Author.Name }}" />
               </figure>
               <div class="card-body">
                  <h2 class="card-title">{{ .Author.Name }}</h2>
                  <p>{{ .Author.ShortBio }}</p>
                  <div class="card-actions justify-end">
                  </div>
               </div>
            </div>
            <ul>
               <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Created Works</li>
               {{ range .Books}}
               <li class="list-row">
                  <div><img class="size-10 md:size-32 rounded-box" src="{{ .ProfileImage }}"/></div>
                  <div>
                     <div>
                        <a href="/books/{{ .ID }}" class="hover:link">{{ .Name }}</a>
                     </div>
                     <div class="text-xs uppercase font-semibold opacity-60">
                        {{ range .Authors }}
                        <a href="/authors/{{ .ID }}" class="hover:link">{{ .Name }} <em>({{ .Type}})</em></a>
                        {{ end }}
                     </div>
                  </div>
                  <p class="list-col-wrap text-xs">
                     {{ .ShortBlurb }}
                  </p>
               </li>
               {{ end }}
            </ul>
         </div>
      </div>
   </body>
</html>
{{ end }}
